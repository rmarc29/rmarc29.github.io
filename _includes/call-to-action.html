<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {% assign t = site.data.i18n[page.lang] | default: site.data.i18n.en %}
                <h2 class="section-heading">{{ t.about.title }}</h2>
                <hr class="light">
                <p class="text-strong">{{ t.about.description }}</p>
                <a href="#services" class="btn btn-default btn-xl page-scroll">{{ t.about.cta }}</a>
            </div>
        </div>
    </div>
</section>
