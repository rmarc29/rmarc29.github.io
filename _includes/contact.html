<section id="contact">
  <div class="container">
    {% assign t = site.data.i18n[page.lang] | default: site.data.i18n.en %}
    <div class="row text-center">
      <div class="col-lg-8 col-lg-offset-2">
        <h2 class="section-heading">{{ t.contact.title }}</h2>
        <hr class="primary">
        <p>{{ t.contact.subtitle }}</p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12 col-sm-4">
        <div aria-label="Contact me on Discord">
  <i class="fa-brands fa-discord fa-3x wow bounceIn" data-wow-delay=".1s"></i>
  <p>thenoscope</p>
</div>

      </div>
      <div class="col-xs-12 col-sm-4">
        <a href="mailto:{{ site.email }}" aria-label="Send me an email">
          <i class="fa-solid fa-at fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.email }}</p>
        </a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <a href="https://github.com/{{ site.github_username }}" aria-label="Check my GitHub">
          <i class="fa-brands fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.github_username }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
