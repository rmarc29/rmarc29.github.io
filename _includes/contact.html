<section id="contact">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-8 col-lg-offset-2">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="primary">
        <p>Ready to start your next project? That's great! Give us a call or send an email and we will get back to you soon!</p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12 col-sm-4">
        <a href="https://twitter.com/{{ site.twitter_username }}" aria-label="Follow me on Twitter">
          <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.twitter_username }}</p>
        </a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <a href="mailto:{{ site.email }}" aria-label="Send me an email">
          <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.email }}</p>
        </a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <a href="https://github.com/{{ site.github_username }}" aria-label="Check my GitHub">
          <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.github_username }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
