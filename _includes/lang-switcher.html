{% if page.lang == 'fr' %}
  <li><a href="{{ page.url | remove: '/fr' }}" class="lang-link">EN</a></li>
{% else %}
  {% if page.url contains '/projects/' %}
    <li><a href="{{ page.url | replace: '/projects/', '/fr/projects/' }}" class="lang-link">FR</a></li>
  {% else %}
    <li><a href="/fr{{ page.url }}" class="lang-link">FR</a></li>
  {% endif %}
{% endif %}
